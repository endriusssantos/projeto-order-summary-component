<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order Summary Card</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main class="container">
        <img class="container-image" src="./src/images/illustration-hero.svg" alt="person dancing">
        <div class="details-container">
            <h2 class="title">Order Summary</h2>
            <p class="description">You can now listen to millions of song, audiobooks, and podcasts on any device
                anywhere you like!</p>
        </div>
        <div class="price-container">
            <img class="music-image" src="./src/images/icon-music.svg" alt="music icon">
            <div class="plan-group">
                <span class="plan">Annual Plan</span>
                <p class="price">$59.99/year</p>
            </div>
            <button class="btn-change">Change</button>
        </div>
        <div class="payment">
            <button class="btn-payment">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
        </div>
    </main>
</body>

</html>
